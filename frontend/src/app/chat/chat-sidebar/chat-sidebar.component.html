<div class="search">
    <div class="search__icon">
        <ion-icon name="search-outline" size="100"></ion-icon>
    </div>
    <input type="text" class="search__input" placeholder="Search...">
</div>
<div class="old__chats">
    @for (chat of chats; track chat) {
        <a href="" class="old__chat" [ngClass]="{'active': selectedChat === chat.chatId}" (click)="onSelect($event, chat.chatId)">
            {{chat.title}}
        </a>
    }
    
  
</div>
